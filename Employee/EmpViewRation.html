    <script>
        let rationcertificates = [];
        function performAjax(httpMethod, url, params) {
            const myPromise = new Promise((resolve, reject) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        resolve(JSON.parse(this.responseText));

                    }
                    if (this.status == 500) {
                        reject({ error: true, message: "ServerError" });
                    }
                    if (this.status == 404) {
                        reject({ error: true, message: "Resource not found" });
                    }
                };
                xhttp.open(httpMethod, url, true);
                xhttp.setRequestHeader("Content-Type", "application/json");
                params ? xhttp.send(params) : xhttp.send();
            });
            return myPromise;
        }
        function LoadData() {
            event.preventDefault();
            const getdata1 = performAjax("GET", "http://localhost:4000/Employee/emprationvieww");
            getdata1
                .then((details) => {

                    ViewRation(details);

                })
                .catch(err => {
                    alert(err.message);
                })
        }


        function ViewRation(records) {


            let tableHeader = `<tr><th>SNo</th><th>UName</th><th>AppNo</th><th>Mobile</th><th>S/d</th><th>Fname</th><th>Children</th><th>family</th><th>Age</th><th>District</th><th>Mandal</th><th>City</th><th>Income</th><th>Card</th><th>Aadharno</th><th>Status</th><th>document</th><th>status</th></tr>`;
            if (records.length > 0) {
                let tableRow = records.map((details, index) => {
                    let statusButton = `<a style="color:blue; font-size:22px;" data-toggle="modal" data-target="#myModal" onclick="ShowPopUp('${details._id}', '${details.UserName}', '${details.status}', '${details.Emailid}', '${details.Annualincome}')">Status</a>`;

                    return `<tr><td>${index + 1}</td><td>${details.UserName}</td><td>${details.ApplicationNo}</td><td>${details.MobileNumber}</td> <td>${details.Sonofdaughter}</td><td>${details.SonOfDaughterName}</td> <td>${details.NoOfChildrens}</td><td>${details.NoofAdultsinYourfamily}</td>  
                  <td>${details.Age}</td> <td>${details.District}</td> <td>${details.Mandal}</td> <td>${details.City}</td><td>${details.Annualincome}</td><td>${details.type}</td><td>${details.AadherNumber}</td><td>${details.status}</td><td><img height="70" width="50" src='${details.Photo}'/></td><td>${statusButton}</td></tr>`;
                });
                document.getElementById("viewtable").innerHTML = `<table  class="scripted table" border="2">${tableHeader}${tableRow.join('')}</table>`;
            }

            else {
                tableRow = `<tr><td colspan="19" align="center">No Data Found</td></tr>`;
                document.getElementById("viewtable").innerHTML = `${tableHeader}${tableRow}`;
            }
        }


        function ShowPopUp(id, username, status, email, income) {
            event.preventDefault();
            document.getElementById("id").value = id;
            document.getElementById("email").value = email;
            document.getElementById("uname").value = username;
            document.getElementById("status").value = status;
            document.getElementById("income").value = income;
        }
        function updatestatus() {
            event.preventDefault();
            const id = document.getElementById("id").value;
            const status = document.getElementById("status").value;
            const Emailid = document.getElementById("email").value;
            const income = document.getElementById("income").value;
            const ApplicationNo = Math.floor((Math.random() * 100000) + 1);
            let type = "";
            if(parseInt(income) >= 100000) {
                type = "Pink Card";
            }
            else {
                type = "White Card";
            }
            const getUpdatePromise = performAjax(
                "PUT",
                `http://localhost:4000/Employee/rationstatus/${id}`,
                JSON.stringify({ ApplicationNo: ApplicationNo, status: status, type, Emailid: Emailid })
            );
            getUpdatePromise
                .then((updatePromise) => {
                    alert('Details Updated');
                    LoadData();
                })
                .catch(err => {
                    alert(err.message);
                })

        }



    </script>
